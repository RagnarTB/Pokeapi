<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon con MongoDB</title>
    <link rel="stylesheet" href="style.css">

    <!-- Three.js Libraries (versi√≥n r128 - compatible) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .stats-panel h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .pokemon-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .pokemon-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .pokemon-name {
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .pokemon-type {
            color: #6c757d;
            font-size: 0.9em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #667eea;
            color: white;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        /* Contenedor del modelo 3D */
        #model-container {
            width: 100%;
            height: 280px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        #model-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .model-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }

        /* Tabs de estad√≠sticas */
        .stats-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .stats-tab {
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: #6c757d;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .stats-tab:hover {
            color: #495057;
        }

        .stats-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .stats-content {
            display: none;
        }

        .stats-content.active {
            display: block;
        }

        .stat-bar {
            background: #e9ecef;
            border-radius: 4px;
            height: 20px;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }

        .stat-bar-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .stat-bar-label {
            position: absolute;
            left: 8px;
            top: 2px;
            font-size: 12px;
            color: #333;
            font-weight: bold;
        }

        /* =========================================
       RESPONSIVE DESIGN (Para Celulares)
       ========================================= */
        @media (max-width: 768px) {

            /* 1. Cambiar el layout de columnas a filas */
            .dashboard {
                grid-template-columns: 1fr;
                /* Una sola columna */
                gap: 15px;
            }

            /* 2. Reducir m√°rgenes para aprovechar la pantalla */
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            /* 3. Ajustar el t√≠tulo */
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            /* 4. Hacer que las tarjetas de Pok√©mon sean m√°s peque√±as 
              para que quepan 2 por fila en vez de 1 gigante */
            .pokemon-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .pokemon-card {
                padding: 10px;
            }

            .pokemon-card img {
                width: 80px;
                height: 80px;
            }

            /* 5. Ajustar altura del modelo 3D para que no ocupe tanto */
            #model-container {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üê±‚Äçüë§ Pok√©mon Explorer con MongoDB</h1>

        <div class="dashboard">
            <!-- Panel de Estad√≠sticas desde MongoDB -->
            <div class="stats-panel">
                <!-- Modelo 3D -->
                <div id="model-container">
                    <canvas id="model-canvas"></canvas>
                    <div class="model-loading">Cargando modelo 3D...</div>
                </div>
                <h3>üìä MongoDB Stats</h3>

                <!-- Tabs de estad√≠sticas -->
                <div class="stats-tabs">
                    <button class="stats-tab active" onclick="showStatsTab('top')">Top Vistos</button>
                    <button class="stats-tab" onclick="showStatsTab('type')">Por Tipo</button>
                    <button class="stats-tab" onclick="showStatsTab('heavy')">M√°s Pesados</button>
                </div>

                <!-- Contenido de estad√≠sticas -->
                <div id="stats-top" class="stats-content active">
                    <p>Cargando...</p>
                </div>

                <div id="stats-type" class="stats-content">
                    <p>Cargando...</p>
                </div>

                <div id="stats-heavy" class="stats-content">
                    <p>Cargando...</p>
                </div>
            </div>

            <!-- Lista de Pok√©mon -->
            <div>
                <div id="pokemon-container" class="loading">
                    Cargando Pok√©mon...
                </div>

                <!-- Paginaci√≥n -->
                <div class="pagination" id="pagination">
                    <!-- Los botones se generan con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>

        // ========================================
        // CONFIGURACI√ìN DEL MODELO 3D
        // ========================================

        let scene, camera, renderer, model, controls;
        let modelContainer = document.getElementById('model-container');
        let canvas = document.getElementById('model-canvas');
        let loadingText = document.querySelector('.model-loading');

        function init3DModel() {
            // Crear escena
            scene = new THREE.Scene();

            // Crear c√°mara
            camera = new THREE.PerspectiveCamera(
                45, // Campo de visi√≥n
                modelContainer.clientWidth / modelContainer.clientHeight, // Aspecto
                0.1, // Near
                1000 // Far
            );
            camera.position.set(0, 2, 8); // Posici√≥n de la c√°mara (m√°s lejos)
            camera.lookAt(0, 0, 0);

            // Crear renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true, // Fondo transparente
                antialias: true // Suavizado
            });
            renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Controles de √≥rbita (mouse)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Suavizado
            controls.dampingFactor = 0.05;
            controls.minDistance = 3; // Distancia m√≠nima de zoom
            controls.maxDistance = 15; // Distancia m√°xima de zoom
            controls.enablePan = false; // Desactivar paneo (solo rotar y zoom)
            controls.autoRotate = true; // Sin rotaci√≥n autom√°tica por ahora

            // Iluminaci√≥n ambiental (luz general)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Luz direccional (simula el sol)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Luz adicional desde atr√°s
            const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
            backLight.position.set(-5, 3, -5);
            scene.add(backLight);

            // Cargar modelo GLTF
            const loader = new THREE.GLTFLoader();
            loader.load(
                'models/pokemon/scene.gltf', // Ruta al modelo
                function (gltf) {
                    model = gltf.scene;

                    // Ajustar escala del modelo (puedes modificar estos valores)
                    model.scale.set(1, 1, 1);

                    // Centrar el modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    scene.add(model);

                    // Ocultar texto de carga
                    loadingText.style.display = 'none';

                    console.log('‚úÖ Modelo 3D cargado exitosamente');

                    // Iniciar animaci√≥n
                    animate();
                },
                function (xhr) {
                    // Progreso de carga
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    loadingText.textContent = `Cargando modelo: ${percent}%`;
                },
                function (error) {
                    console.error('‚ùå Error cargando modelo 3D:', error);
                    loadingText.textContent = 'Error cargando modelo';
                    loadingText.style.color = '#ff6b6b';
                }
            );
        }

        // Funci√≥n de animaci√≥n
        function animate() {
            requestAnimationFrame(animate);
            // Actualizar controles (necesario para el damping)
            if (controls) {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            if (camera && renderer && modelContainer) {
                camera.aspect = modelContainer.clientWidth / modelContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
            }
        });

        // Inicializar modelo 3D cuando carga la p√°gina
        window.addEventListener('load', () => {
            init3DModel();
        });

        // ========================================
        // FIN CONFIGURACI√ìN DEL MODELO 3D
        // ========================================
        let currentPage = 1;
        const totalPages = 50; // Pok√©API tiene ~1000 Pok√©mon, 20 por p√°gina

        // Cargar Pok√©mon
        async function loadPokemons(page = 1) {
            const container = document.getElementById('pokemon-container');
            container.innerHTML = '<div class="loading">Cargando Pok√©mon...</div>';

            try {
                const response = await fetch(`http://localhost:3000/api/pokemons?page=${page}`);
                const pokemons = await response.json();

                if (pokemons.length === 0) {
                    container.innerHTML = '<div class="loading">No hay Pok√©mon disponibles</div>';
                    return;
                }

                let html = '<div class="pokemon-list">';
                pokemons.forEach(pokemon => {
                    html += `
                    <div class="pokemon-card">
                        <img src="${pokemon.image}" alt="${pokemon.name}" 
                             onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
                        <div class="pokemon-name">${pokemon.name}</div>
                        <div class="pokemon-type">${pokemon.types.join(', ')}</div>
                        <small>Altura: ${pokemon.height / 10}m | Peso: ${pokemon.weight / 10}kg</small>
                    </div>`;
                });
                html += '</div>';

                container.innerHTML = html;
                currentPage = page;
                updatePagination();
                loadStats(); // Actualizar stats despu√©s de cargar Pok√©mon
            } catch (error) {
                container.innerHTML = '<div class="loading">Error cargando Pok√©mon</div>';
                console.error(error);
            }
        }

        // Cargar estad√≠sticas desde MongoDB
        // Cargar estad√≠sticas desde MongoDB
        async function loadStats() {
            loadTopStats();
            loadTypeStats();
            loadHeavyStats();
        }

        // Top Pok√©mon vistos
        async function loadTopStats() {
            try {
                const response = await fetch('http://localhost:3001/api/stats');
                const data = await response.json();

                const statsContent = document.getElementById('stats-top');

                if (data.success && data.topPokemons.length > 0) {
                    let html = '<h4>Top Pok√©mon Vistos</h4>';
                    data.topPokemons.forEach((pokemon, index) => {
                        html += `
                        <div class="stats-item">
                            <span>${index + 1}. ${pokemon.name}</span>
                            <span>${pokemon.visits} visitas</span>
                        </div>`;
                    });
                    statsContent.innerHTML = html;
                } else {
                    statsContent.innerHTML = '<p>No hay estad√≠sticas a√∫n</p>';
                }
            } catch (error) {
                document.getElementById('stats-top').innerHTML =
                    '<p>Error cargando estad√≠sticas</p>';
            }
        }

        // Estad√≠sticas por tipo
        async function loadTypeStats() {
            try {
                const response = await fetch('http://localhost:3001/api/stats/by-type');
                const data = await response.json();

                const statsContent = document.getElementById('stats-type');

                if (data.success && data.stats.length > 0) {
                    let html = '<h4>Pok√©mon por Tipo</h4>';
                    const maxCount = data.stats[0].count;

                    data.stats.slice(0, 8).forEach(stat => {
                        const percentage = (stat.count / maxCount) * 100;
                        html += `
                        <div style="margin-bottom: 10px;">
                            <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 2px;">
                                <span style="text-transform: capitalize;">${stat.type}</span>
                                <span>${stat.count}</span>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>`;
                    });
                    statsContent.innerHTML = html;
                } else {
                    statsContent.innerHTML = '<p>No hay datos a√∫n</p>';
                }
            } catch (error) {
                document.getElementById('stats-type').innerHTML =
                    '<p>Error cargando estad√≠sticas</p>';
            }
        }

        // Pok√©mon m√°s pesados
        async function loadHeavyStats() {
            try {
                const response = await fetch('http://localhost:3001/api/stats/heaviest');
                const data = await response.json();

                const statsContent = document.getElementById('stats-heavy');

                if (data.success && data.pokemons.length > 0) {
                    let html = '<h4>Pok√©mon M√°s Pesados</h4>';
                    data.pokemons.forEach((pokemon, index) => {
                        html += `
                        <div class="stats-item">
                            <span>${index + 1}. ${pokemon.name}</span>
                            <span>${(pokemon.weight / 10).toFixed(1)} kg</span>
                        </div>`;
                    });
                    statsContent.innerHTML = html;
                } else {
                    statsContent.innerHTML = '<p>No hay datos a√∫n</p>';
                }
            } catch (error) {
                document.getElementById('stats-heavy').innerHTML =
                    '<p>Error cargando estad√≠sticas</p>';
            }
        }

        // Cambiar tab de estad√≠sticas
        function showStatsTab(tab) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.stats-content').forEach(content => {
                content.classList.remove('active');
            });

            // Desactivar todos los tabs
            document.querySelectorAll('.stats-tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });

            // Activar el tab seleccionado
            if (tab === 'top') {
                document.getElementById('stats-top').classList.add('active');
                document.querySelectorAll('.stats-tab')[0].classList.add('active');
            } else if (tab === 'type') {
                document.getElementById('stats-type').classList.add('active');
                document.querySelectorAll('.stats-tab')[1].classList.add('active');
            } else if (tab === 'heavy') {
                document.getElementById('stats-heavy').classList.add('active');
                document.querySelectorAll('.stats-tab')[2].classList.add('active');
            }
        }

        // Actualizar botones de paginaci√≥n
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Mostrar p√°ginas cercanas a la actual
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => loadPokemons(i);
                pagination.appendChild(btn);
            }
        }

        // Iniciar todo cuando carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadPokemons(1);
        });
    </script>
</body>

</html>
